<!DOCTYPE html>
<html>
<head>
  <title>Kavin Music Player </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Kumbh+Sans&family=Ranchers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&family=Fira+Sans:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="Music Player.css">
</head>
<body>




<div class="main">

		<h1 style="font-size: 3.8rem; color: white;">Kavin Music Player </h1>

		<i class="fa fa-bars text-white" id="toggle-menu" style="font-size: 3rem;" aria-hidden="true"></i>

	</div>

	<div class="parent-container">

		<div class="music-container py-3">

			<div class="title">  
				<h1 style="border-bottom: .2rem solid black; font-size: 3.5rem;"> </h1> 
			</div> 
			
			<div class="artist">  
				<h2 class="text-muted" style="font-size: 2.5rem;"> </h2> 
			</div> 

			<div>
				<img class="img-fluid" alt="Perfect 10" id="image">
			</div>

			<div>
				<audio id="music"></audio>
			</div>


			<div class="d-flex justify-content-between align-items-center w-100 px-2">
				<h3 id="current-time"> 0:00 </h3>
				<h3 id="total-duration"> -- </h3>
			</div>

			<div id="progress-div">
				<div id="progress-bar">

				</div>
			</div>

			<div class="control-container">

				<div class="music-controls">
						<i class="fa fa-backward" id="backward" aria-hidden="true"  title="Previous"></i>
						<i class="fa fa-play-circle" id="play" aria-hidden="true" title="Play/Pause"></i>
						<i class="fa fa-forward" id="forward" aria-hidden="true" title="Next"></i>					
				</div>

				
				<div class="volume-control">
					<i class="fa fa-volume-up" id="volume-btn" aria-hidden="true"></i>

					<div id="volume-div">
							<div id="volume-bar">

							</div>
					</div>

				</div>

			</div>
		
		</div>


		<div id="playlist">
				
				<div class="playlist-heading d-flex justify-content-between align-items-center px-3"> 
					<h2> TAMIL SONGS PLAYLIST </h2>
					<span id="playlist-close"> X </span>
				</div>
			

		</div>
</div>


</body>

<script type="text/javascript" src="Music Player.js"> </script>

</html>
